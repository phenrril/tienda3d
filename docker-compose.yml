
services:
  db:
    image: postgres:15-alpine
    container_name: tienda3d_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    # NO exponemos 5432 al host; la app se conecta por la red interna de Compose
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    build: ../..
    container_name: tienda3d_app
    env_file:
      - .env
    environment:
      # DB interna por nombre de servicio
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      APP_ENV: production
      # el resto de tus secretos van en .env (NO acá)
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"  # útil para debug local. Si querés, podés sacarlo cuando Caddy esté enfrente.
    volumes:
      - ./uploads:/app/uploads
      - ./public:/app/public
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  caddy:
    image: caddy:2.7
    container_name: tienda3d_caddy
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

  # opcional: pgAdmin web
