version: "3.8"

networks:
  internal_net:
    internal: true
  edge_net:
    external: true
    name: tienda3d_edge_net

volumes:
  caddy_data: {}
  caddy_config: {}
  backups_data: {}

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tienda3d_app
    env_file:
      - .env
    environment:
      APP_ENV: production
      DB_HOST: tienda3d_db
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      DB_DSN: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@tienda3d_db:5432/${POSTGRES_DB}?sslmode=disable
    volumes:
      - ./uploads:/app/uploads
      - ./public:/app/public
      - backups_data:/app/backups
    networks:
      - internal_net
      - edge_net
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  caddy:
    image: caddy:2.7
    container_name: tienda3d_caddy
    depends_on:
      app:
        condition: service_started
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
    networks:
      - edge_net
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: tienda3d_cloudflared
    restart: unless-stopped
    command: tunnel run --token ${TOKEN_CLOUDFLARE}
    networks:
      - edge_net
    depends_on:
      - caddy